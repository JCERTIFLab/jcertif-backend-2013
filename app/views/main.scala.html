@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title> @title </title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

</head>
<body>
    @content

    <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("plugins/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.min.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("plugins/jquery-ui-1.10.1.custom/css/ui-darkness/jquery-ui-1.10.1.custom.min.css")" />
    <script src="@routes.Assets.at("javascripts/backend.js")" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            Backend.init();
        });

    </script>

</body>
</html>
